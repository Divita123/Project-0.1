<!DOCTYPE html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>-->
      <a-sphere position="2 4 -5" radius="1" color="yellow"></a-sphere> 
      <a-cone position="-5 0.5 -5" scale = '4 2.5 2.5' color="#FFC65D"></a-cone>
      <a-cone position="5 0.5 -5" scale = '4 2.5 2.5' color="#FFC65D"></a-cone>
      <a-cone position="0 0.5 -5" scale = '4 2.5 2.5' color="#FFC65D"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="5" color="#07cc28"></a-plane> 
      <a-plane position="3 0.02 -4" rotation="-90 0 0" width="2" height = '5.1' color="#4e74ff"></a-plane> 
      <a-cone position="0 0.65 -2" scale = '0.2 0.2 0.2' color="#ff4e4e"></a-cone>
      <a-cylinder position="0 0.5 -2" scale = '0.15 0.15 0.15' color="#deb900"></a-cylinder>
      <a-cone position="0.5 0.65 -2" scale = '0.2 0.2 0.2' color="#a64a4a"></a-cone>
      <a-cylinder position="0.5 0.5 -2" scale = '0.15 0.15 0.15' color="#d37400"></a-cylinder>
      <a-cone position="0.25 0.65 -1.5" scale = '0.2 0.2 0.2' color="#a64a4a"></a-cone>
      <a-cylinder position="0.25 0.5 -1.5" scale = '0.15 0.15 0.15' color="#d37400"></a-cylinder>
      <a-cone position="-0.5 0.65 -1.8" scale = '0.2 0.2 0.2' color="#a64a4a"></a-cone>
      <a-cylinder position="-0.5 0.5 -1.8" scale = '0.15 0.15 0.15' color="#40a9bc"></a-cylinder>

      <a-sky color="#b4fdfa"></a-sky>
    </a-scene>
  </body>
</html>
